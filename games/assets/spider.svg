<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Apply scaling transform (all insects except queen are 20% smaller) -->
  <g transform="translate(50, 50) scale(0.8) translate(-50, -50)">
    <!-- 8 long black jointed legs surrounding the body -->
    <!-- Left forward leg -->
    <line x1="38" y1="48" x2="20.7" y2="36.3" stroke="#000" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="20.7" y1="36.3" x2="3.9" y2="22.9" stroke="#000" stroke-width="2" stroke-linecap="round"/>
    <circle cx="20.7" cy="36.3" r="1.5" fill="#000"/>
    <circle cx="3.9" cy="22.9" r="2.5" fill="#000"/>

    <!-- Right forward leg -->
    <line x1="62" y1="48" x2="79.3" y2="36.3" stroke="#000" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="79.3" y1="36.3" x2="96.1" y2="22.9" stroke="#000" stroke-width="2" stroke-linecap="round"/>
    <circle cx="79.3" cy="36.3" r="1.5" fill="#000"/>
    <circle cx="96.1" cy="22.9" r="2.5" fill="#000"/>

    <!-- Left middle-forward leg -->
    <line x1="38" y1="48" x2="16" y2="48" stroke="#000" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="16" y1="48" x2="-6" y2="48" stroke="#000" stroke-width="2" stroke-linecap="round"/>
    <circle cx="16" cy="48" r="1.5" fill="#000"/>

    <!-- Right middle-forward leg -->
    <line x1="62" y1="48" x2="84" y2="48" stroke="#000" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="84" y1="48" x2="106" y2="48" stroke="#000" stroke-width="2" stroke-linecap="round"/>
    <circle cx="84" cy="48" r="1.5" fill="#000"/>

    <!-- Left middle-back leg (longer) -->
    <line x1="38" y1="48" x2="16" y2="70" stroke="#000" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="16" y1="70" x2="-10" y2="91.1" stroke="#000" stroke-width="2" stroke-linecap="round"/>
    <circle cx="16" cy="70" r="1.5" fill="#000"/>

    <!-- Right middle-back leg (longer) -->
    <line x1="62" y1="48" x2="84" y2="70" stroke="#000" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="84" y1="70" x2="110" y2="91.1" stroke="#000" stroke-width="2" stroke-linecap="round"/>
    <circle cx="84" cy="70" r="1.5" fill="#000"/>

    <!-- Left backward leg -->
    <line x1="38" y1="48" x2="25.3" y2="60.7" stroke="#000" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="25.3" y1="60.7" x2="11.6" y2="73.9" stroke="#000" stroke-width="2" stroke-linecap="round"/>
    <circle cx="25.3" cy="60.7" r="1.5" fill="#000"/>

    <!-- Right backward leg -->
    <line x1="62" y1="48" x2="74.7" y2="60.7" stroke="#000" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="74.7" y1="60.7" x2="88.4" y2="73.9" stroke="#000" stroke-width="2" stroke-linecap="round"/>
    <circle cx="74.7" cy="60.7" r="1.5" fill="#000"/>

    <!-- Small abdomen (bright green) - rear segment -->
    <ellipse cx="50" cy="58" rx="14" ry="16" fill="#00FF00" stroke="#000" stroke-width="2"/>

    <!-- Small cephalothorax (bright green) - head+thorax combined -->
    <ellipse cx="50" cy="38" rx="12" ry="14" fill="#00FF00" stroke="#000" stroke-width="2"/>

    <!-- 8 eyes arranged in typical spider pattern -->
    <!-- Front row (4 eyes) -->
    <circle cx="44" cy="32" r="1.2" fill="#000"/>
    <circle cx="48" cy="31" r="1.2" fill="#000"/>
    <circle cx="52" cy="31" r="1.2" fill="#000"/>
    <circle cx="56" cy="32" r="1.2" fill="#000"/>
    <!-- Back row (4 eyes) -->
    <circle cx="42" cy="36" r="1.2" fill="#000"/>
    <circle cx="48" cy="37" r="1.2" fill="#000"/>
    <circle cx="52" cy="37" r="1.2" fill="#000"/>
    <circle cx="58" cy="36" r="1.2" fill="#000"/>
  </g>
</svg>
