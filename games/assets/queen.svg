<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Black legs - 6 legs, draw first -->
  <line x1="50" y1="38" x2="28" y2="50" stroke="#000" stroke-width="2" stroke-linecap="round"/>
  <line x1="50" y1="48" x2="28" y2="60" stroke="#000" stroke-width="2" stroke-linecap="round"/>
  <line x1="50" y1="58" x2="28" y2="70" stroke="#000" stroke-width="2" stroke-linecap="round"/>
  <line x1="50" y1="38" x2="72" y2="50" stroke="#000" stroke-width="2" stroke-linecap="round"/>
  <line x1="50" y1="48" x2="72" y2="60" stroke="#000" stroke-width="2" stroke-linecap="round"/>
  <line x1="50" y1="58" x2="72" y2="70" stroke="#000" stroke-width="2" stroke-linecap="round"/>

  <!-- Large body/abdomen (bright green with black stripes) -->
  <ellipse cx="50" cy="55" rx="20" ry="32" fill="#00FF00" stroke="#000" stroke-width="2"/>

  <!-- Black stripes on body -->
  <ellipse cx="50" cy="32" rx="20" ry="3" fill="#000" opacity="0.7"/>
  <ellipse cx="50" cy="44" rx="20" ry="3" fill="#000" opacity="0.7"/>
  <ellipse cx="50" cy="56" rx="20" ry="3" fill="#000" opacity="0.7"/>
  <ellipse cx="50" cy="68" rx="20" ry="3" fill="#000" opacity="0.7"/>

  <!-- 4 Wings overlaying the body - white background -->
  <ellipse cx="22" cy="42" rx="16" ry="26" fill="white" stroke="#000" stroke-width="1.5" opacity="0.85" transform="rotate(-50 22 42)"/>
  <ellipse cx="78" cy="42" rx="16" ry="26" fill="white" stroke="#000" stroke-width="1.5" opacity="0.85" transform="rotate(50 78 42)"/>
  <ellipse cx="26" cy="58" rx="13" ry="20" fill="white" stroke="#000" stroke-width="1.5" opacity="0.8" transform="rotate(-70 26 58)"/>
  <ellipse cx="74" cy="58" rx="13" ry="20" fill="white" stroke="#000" stroke-width="1.5" opacity="0.8" transform="rotate(70 74 58)"/>

  <!-- Wing veins -->
  <line x1="22" y1="32" x2="22" y2="52" stroke="#000" stroke-width="0.5" opacity="0.4"/>
  <line x1="78" y1="32" x2="78" y2="52" stroke="#000" stroke-width="0.5" opacity="0.4"/>
  <line x1="26" y1="48" x2="26" y2="68" stroke="#000" stroke-width="0.5" opacity="0.4"/>
  <line x1="74" y1="48" x2="74" y2="68" stroke="#000" stroke-width="0.5" opacity="0.4"/>

  <!-- Head (bright green) -->
  <circle cx="50" cy="18" r="12" fill="#00FF00" stroke="#000" stroke-width="2"/>

  <!-- Antennae (black) -->
  <path d="M 44 10 Q 35 0 36 -5" fill="none" stroke="#000" stroke-width="2" stroke-linecap="round"/>
  <path d="M 56 10 Q 65 0 64 -5" fill="none" stroke="#000" stroke-width="2" stroke-linecap="round"/>

  <!-- Eyes (black) -->
  <circle cx="45" cy="16" r="2" fill="#000"/>
  <circle cx="55" cy="16" r="2" fill="#000"/>
</svg>
