<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Apply scaling transform (all insects except queen are 20% smaller) -->
  <g transform="translate(50, 50) scale(0.8) translate(-50, -50)">
    <!-- Abdomen (bright green) - long and segmented looking -->
    <ellipse cx="50" cy="68" rx="16" ry="20" fill="#00FF00" stroke="#000" stroke-width="2"/>

    <!-- Thorax (bright green) - where legs attach -->
    <ellipse cx="50" cy="45" rx="16" ry="18" fill="#00FF00" stroke="#000" stroke-width="2"/>

    <!-- 2 Powerful hind legs (bright green - special for grasshopper!) -->
    <!-- Left hind leg - thick femur, thin tibia -->
    <path d="M 38 50 Q 20 56 15 70" fill="none" stroke="#00FF00" stroke-width="6" stroke-linecap="round"/>
    <path d="M 15 70 Q 8 80 5 92" fill="none" stroke="#00FF00" stroke-width="2.5" stroke-linecap="round"/>

    <!-- Right hind leg - thick femur, thin tibia -->
    <path d="M 62 50 Q 80 56 85 70" fill="none" stroke="#00FF00" stroke-width="6" stroke-linecap="round"/>
    <path d="M 85 70 Q 92 80 95 92" fill="none" stroke="#00FF00" stroke-width="2.5" stroke-linecap="round"/>

    <!-- Middle 2 legs (bright green, anchored at front) -->
    <line x1="38" y1="45" x2="26" y2="55" stroke="#00FF00" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="26" y1="55" x2="20" y2="68" stroke="#00FF00" stroke-width="2" stroke-linecap="round"/>
    <line x1="62" y1="45" x2="74" y2="55" stroke="#00FF00" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="74" y1="55" x2="80" y2="68" stroke="#00FF00" stroke-width="2" stroke-linecap="round"/>

    <!-- Front 2 legs (bright green, anchored at front) -->
    <line x1="40" y1="38" x2="32" y2="45" stroke="#00FF00" stroke-width="2" stroke-linecap="round"/>
    <line x1="32" y1="45" x2="26" y2="54" stroke="#00FF00" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="60" y1="38" x2="68" y2="45" stroke="#00FF00" stroke-width="2" stroke-linecap="round"/>
    <line x1="68" y1="45" x2="74" y2="54" stroke="#00FF00" stroke-width="1.5" stroke-linecap="round"/>

    <!-- Head (bright green) - elongated -->
    <ellipse cx="50" cy="22" rx="11" ry="13" fill="#00FF00" stroke="#000" stroke-width="2"/>

    <!-- Antennae (thin, bright green) -->
    <path d="M 44 15 Q 38 8 35 2" fill="none" stroke="#00FF00" stroke-width="1.5" stroke-linecap="round"/>
    <path d="M 56 15 Q 62 8 65 2" fill="none" stroke="#00FF00" stroke-width="1.5" stroke-linecap="round"/>

    <!-- Large compound eyes (black) -->
    <circle cx="44" cy="20" r="4" fill="#000"/>
    <circle cx="45" cy="19" r="1.5" fill="rgba(255,255,255,0.7)"/>
    <circle cx="56" cy="20" r="4" fill="#000"/>
    <circle cx="57" cy="19" r="1.5" fill="rgba(255,255,255,0.7)"/>
  </g>
</svg>
