<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <g>
    <!-- Black legs - draw first -->
    <line x1="50" y1="35" x2="20" y2="45" stroke="#000" stroke-width="2" stroke-linecap="round"/>
    <line x1="50" y1="50" x2="20" y2="60" stroke="#000" stroke-width="2" stroke-linecap="round"/>
    <line x1="50" y1="65" x2="20" y2="75" stroke="#000" stroke-width="2" stroke-linecap="round"/>
    <line x1="50" y1="35" x2="80" y2="45" stroke="#000" stroke-width="2" stroke-linecap="round"/>
    <line x1="50" y1="50" x2="80" y2="60" stroke="#000" stroke-width="2" stroke-linecap="round"/>
    <line x1="50" y1="65" x2="80" y2="75" stroke="#000" stroke-width="2" stroke-linecap="round"/>

    <!-- Abdomen (bright green) -->
    <circle cx="50" cy="75" r="14" fill="#00FF00" stroke="#000" stroke-width="2"/>

    <!-- Thorax (bright green) -->
    <circle cx="50" cy="50" r="18" fill="#00FF00" stroke="#000" stroke-width="2"/>

    <!-- Head (bright green) -->
    <circle cx="50" cy="25" r="15" fill="#00FF00" stroke="#000" stroke-width="2"/>

    <!-- Antennae (black) -->
    <line x1="42" y1="15" x2="30" y2="5" stroke="#000" stroke-width="2" stroke-linecap="round"/>
    <line x1="58" y1="15" x2="70" y2="5" stroke="#000" stroke-width="2" stroke-linecap="round"/>
  </g>
</svg>
