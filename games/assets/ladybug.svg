<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Apply scaling transform (all insects except queen are 20% smaller) -->
  <g transform="translate(50, 50) scale(0.8) translate(-50, -50)">
    <!-- Black legs - draw first -->
    <line x1="50" y1="45" x2="25" y2="57" stroke="#000" stroke-width="2" stroke-linecap="round"/>
    <line x1="50" y1="55" x2="25" y2="67" stroke="#000" stroke-width="2" stroke-linecap="round"/>
    <line x1="50" y1="65" x2="25" y2="77" stroke="#000" stroke-width="2" stroke-linecap="round"/>
    <line x1="50" y1="45" x2="75" y2="57" stroke="#000" stroke-width="2" stroke-linecap="round"/>
    <line x1="50" y1="55" x2="75" y2="67" stroke="#000" stroke-width="2" stroke-linecap="round"/>
    <line x1="50" y1="65" x2="75" y2="77" stroke="#000" stroke-width="2" stroke-linecap="round"/>

    <!-- Shell/wings (bright green) -->
    <ellipse cx="50" cy="60" rx="28" ry="32" fill="#00FF00" stroke="#000" stroke-width="2"/>

    <!-- Center line (black) -->
    <line x1="50" y1="30" x2="50" y2="90" stroke="#000" stroke-width="1.5"/>

    <!-- Spots (black) -->
    <circle cx="35" cy="45" r="4" fill="#000"/>
    <circle cx="35" cy="60" r="4" fill="#000"/>
    <circle cx="35" cy="75" r="4" fill="#000"/>
    <circle cx="65" cy="45" r="4" fill="#000"/>
    <circle cx="65" cy="60" r="4" fill="#000"/>
    <circle cx="65" cy="75" r="4" fill="#000"/>

    <!-- Head (black) -->
    <circle cx="50" cy="25" r="12" fill="#000" stroke="#000" stroke-width="2"/>

    <!-- Eyes (white) -->
    <circle cx="46" cy="23" r="2" fill="#fff"/>
    <circle cx="54" cy="23" r="2" fill="#fff"/>
  </g>
</svg>
