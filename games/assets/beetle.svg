<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Apply scaling transform (all insects except queen are 20% smaller) -->
  <g transform="translate(50, 50) scale(0.8) translate(-50, -50)">
    <!-- Black legs - draw first -->
    <line x1="50" y1="40" x2="22" y2="60" stroke="#000" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="50" y1="50" x2="22" y2="70" stroke="#000" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="50" y1="60" x2="22" y2="80" stroke="#000" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="50" y1="40" x2="78" y2="60" stroke="#000" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="50" y1="50" x2="78" y2="70" stroke="#000" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="50" y1="60" x2="78" y2="80" stroke="#000" stroke-width="2.5" stroke-linecap="round"/>

    <!-- Shell/body (bright green) -->
    <ellipse cx="50" cy="55" rx="32" ry="35" fill="#00FF00" stroke="#000" stroke-width="2"/>

    <!-- Wing covers with subtle pattern -->
    <ellipse cx="35" cy="55" rx="14" ry="32" fill="rgba(0,0,0,0.1)" stroke="none"/>
    <ellipse cx="65" cy="55" rx="14" ry="32" fill="rgba(0,0,0,0.1)" stroke="none"/>

    <!-- Center line on shell -->
    <line x1="50" y1="25" x2="50" y2="88" stroke="#000" stroke-width="1.5"/>

    <!-- Head (black - special for beetle) -->
    <circle cx="50" cy="18" r="12" fill="#000" stroke="#000" stroke-width="1.5"/>

    <!-- Horns (black - special for beetle) -->
    <path d="M 44 12 Q 40 5 42 0" fill="none" stroke="#000" stroke-width="2.5" stroke-linecap="round"/>
    <path d="M 56 12 Q 60 5 58 0" fill="none" stroke="#000" stroke-width="2.5" stroke-linecap="round"/>

    <!-- Eyes -->
    <circle cx="46" cy="16" r="1.5" fill="#fff"/>
    <circle cx="54" cy="16" r="1.5" fill="#fff"/>
  </g>
</svg>
